<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <link rel = "stylesheet" type = "text/css" href = "css/styles.css">
  <title>Cat Clicker KO</title>
</head>

<body>
  <div class = "container">
  <ol class = "container-top" data-bind = "foreach: cat_list">
    <button data-bind = "text: name, click: $parent.set_cat"></button>
  </ol>
  <div class = "container-body" data-bind = "with: currentCat">
    <h1 class = "cat-name" data-bind = "text: name"></h1>
    LEVEL:<h2 class = "cat-level" data-bind = "text: level"></h2>
    CLICK COUNT:<h2 class = "click-count" data-bind = "text: clickCount"></h2>
    <img class = "cat-image" src = "" alt = "cat" data-bind = "click: $parent.incrementCounter, attr: {src: imgSrc}">
    <h4>Nickname(s)</h4>
    <ul class = "nickname-title" data-bind = "text: nickname">
      <li class = "nickname-body" data-bind = "text: nickname"></li>
    </ul>
  </div>
  </div>
  <script src = "js/lib/knockout.js"></script>
  <script src = "js/app.js"></script>
</body>
</html>
