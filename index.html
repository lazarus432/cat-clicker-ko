<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>Cat Clicker KO</title>
</head>

<body>
  <div class = "container">
    <h1 class = "cat-name" data-bind = "text: currentCat().name"></h1>
    LEVEL:<h2 class = "cat-level" data-bind = "text: currentCat().level"></h2>
    CLICK COUNT:<h2 class = "click-count" data-bind = "text: currentCat().clickCount"></h2>
    <img class = "cat-image" src = "" alt = "cat" data-bind = "click: incrementCounter, attr: {src: currentCat().imgSrc}">
    <h4>Nicknames</h4>
    <ul data-bind = "foreach: currentCat().nicknames">
      <li data-bind = "text: name"></li>

  </div>
  <script src = "js/lib/knockout.js"></script>
  <script src = "js/app.js"></script>
</body>
</html>
